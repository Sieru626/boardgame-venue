services:
  - type: web
    name: boardgame-venue-mvp
    env: node
    plan: free
    # rootDir: server を削除し、ルートでビルド・起動する
    buildCommand: bash build.sh
    startCommand: cd server && npm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: boardgame-venue-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_SOCKET_URL
        value: https://boardgame-venue-mvp.onrender.com

databases:
  - name: boardgame-venue-db
    databaseName: boardgame_venue
    user: boardgame_user
    plan: free
