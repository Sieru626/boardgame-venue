services:
  - type: web
    name: boardgame-venue
    env: node
    rootDir: server
    buildCommand: npm install && npx prisma generate && npx next build
    startCommand: npm run start:render
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./dev.db
