  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: #0a0a0a;

      font-family: 'DotGothic16', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
      background-image: repeating-linear-gradient(
        rgba(0,0,0,0) 0px, rgba(0,0,0,0) 2px,
        rgba(0,0,0,0.15) 2px, rgba(0,0,0,0.15) 4px
      );
    }
    .frame { position: absolute; width: 4rem; height: 4rem; border-color: #ca8a04; border-style: solid; opacity: 0.8; pointer-events: none; }
    .frame-tl { top: 1rem; left: 1rem; border-width: 4px 0 0 4px; border-radius: 0.5rem 0 0 0; }
    .frame-tr { top: 1rem; right: 1rem; border-width: 4px 4px 0 0; border-radius: 0 0.5rem 0 0; }
    .frame-bl { bottom: 1rem; left: 1rem; border-width: 0 0 4px 4px; border-radius: 0 0 0 0.5rem; }
    .frame-br { bottom: 1rem; right: 1rem; border-width: 0 4px 4px 0; border-radius: 0 0 0.5rem 0; }
    .header { text-align: center; z-index: 10; margin-bottom: 2rem; margin-top: 1rem; }
    .header h2 { color: #9ca3af; letter-spacing: 0.2em; margin-bottom: 0.5rem; font-size: 0.875rem; }
    .header h1 { font-size: 2.5rem; color: #fde047; font-weight: bold; letter-spacing: 0.2em; margin-bottom: 0.5rem; text-shadow: 0 0 15px rgba(253,224,71,0.6); }
    .header p { color: #9ca3af; letter-spacing: 0.2em; font-size: 0.875rem; }
    .dealer-area { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; margin-bottom: 2.5rem; }
    .dealer-area img { width: 16rem; height: 16rem; object-fit: contain; image-rendering: pixelated; }
    .speech { position: relative; z-index: 20; margin-top: -60px; background: #1a1a1a; border: 4px solid #e5e7eb; padding: 1rem; min-width: 340px; text-align: center; box-shadow: 0 0 0 4px #000, inset 0 0 0 2px #000; }
    .speech p { font-size: 1.125rem; line-height: 1.75; }
    .panels { display: flex; flex-wrap: wrap; gap: 1.5rem; z-index: 10; width: 100%; max-width: 48rem; padding: 0 1rem; justify-content: center; }
    .panel { flex: 1; min-width: 260px; max-width: 320px; }
    .panel-host { background: #111; border: 4px solid #10b981; padding: 4px; box-shadow: 0 0 0 4px #000; }
    .panel-guest { background: #111; border: 4px solid #f59e0b; padding: 4px; box-shadow: 0 0 0 4px #000; }
    .panel-inner { border: 2px solid; padding: 1.25rem; height: 100%; display: flex; flex-direction: column; }
    .panel-host .panel-inner { border-color: #059669; }
    .panel-guest .panel-inner { border-color: #d97706; }
    .panel-title { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 2px solid; font-size: 1.25rem; letter-spacing: 0.2em; }
    .panel-host .panel-title { border-color: #10b981; color: #10b981; }
    .panel-guest .panel-title { border-color: #f59e0b; color: #f59e0b; }
    .panel-row { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
    .panel-row input { flex: 1; background: #000; border: 2px solid #4b5563; padding: 0.75rem; color: white; font-family: inherit; }
    .panel-row input:focus { outline: none; }
    .panel-host .panel-row input:focus { border-color: #10b981; }
    .panel-guest .panel-row input:focus { border-color: #f59e0b; }
    .panel-icon { width: 2rem; text-align: center; font-size: 1.25rem; }
    .panel-host .panel-icon { color: #10b981; }
    .panel-guest .panel-icon { color: #f59e0b; }
    .btn { flex: 1; font-family: inherit; font-weight: bold; padding: 0.75rem 1rem; border: none; border-bottom: 4px solid; cursor: pointer; transition: all 0.1s; }
    .btn:active { border-bottom-width: 0; transform: translateY(4px); }
    .btn-host { background: #10b981; color: #000; border-color: #047857; }
    .btn-host:hover { background: #059669; }
    .btn-guest { background: #f59e0b; color: #000; border-color: #b45309; }
    .btn-guest:hover { background: #d97706; }
    .footer { margin-top: 2.5rem; display: flex; gap: 2rem; font-size: 0.875rem; color: #10b981; font-weight: bold; letter-spacing: 0.2em; z-index: 10; }
  </style>
</head>
